        starting_points: 1
        error_sink: false
      properties:
        alignment:
          pattern: "^[a-zA-Z0-9]+$"
          type: string
        tree:
          pattern: "^[a-zA-Z0-9]+$"
          type: string
        srv:
          default: "Yes"
          description: Include synonymous rate variation in the model
          enum:
          - "Yes"
          - "No"
          - branch-site
          type: string
        multiple_hits:
          default: None
          description: Specify handling of multiple nucleotide substitutions
          enum:
