        job_id: job_id
      properties:
        job_id:
          pattern: "^[a-zA-Z0-9]+$"
          type: string
        result:
          $ref: '#/components/schemas/FelResult_result'
      type: object
    BustedRequest:
      example:
        genetic_code: Universal
        srv: "Yes"
        syn_rates: 6
        multiple_hits: None
        rates: 1
        tree: tree
        grid_size: 1
        alignment: alignment
        branches:
        - branches
