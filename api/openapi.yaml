            additionalProperties:
              key:
                Global MG94xREV: 3.616076749251911
                Nucleotide GTR: 2.027123023002322
                original name: original name
          tested:
            key:
              key: tested
          MLE:
            headers:
            - - headers
              - headers
            - - headers
              - headers
            content:
              key:
              - - 7.386281948385884
                - 7.386281948385884
              - - 7.386281948385884
                - 7.386281948385884
          runtime: runtime
          analysis:
            settings:
              site_filter: "{}"
            contact: john.smith@example.com
          fits:
            key:
              Log Likelihood: 2.3021358869347655
              estimated parameters: 9.301444243932576
              Rate Distributions: "{}"
              AIC-c: 5.962133916683182
              display order: 7.061401241503109
              Equilibrium frequencies:
              - - 5.637376656633329
